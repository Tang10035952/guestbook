<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言板</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
  <h1 class="mb-4">留言板</h1>
  
  <form id="messageForm" class="mb-4">
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="你的名字" required />
    </div>
    <div class="mb-3">
      <textarea id="message" class="form-control" placeholder="你的留言" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">送出留言</button>
  </form>

  <ul id="messagesList" class="list-group"></ul>

  <script src="scripts.js"></script>
</body>
</html>
